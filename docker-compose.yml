services:
  # üîµ 1. AI Load Balancer (Main Service)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adaptive-load-balancer
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/logs:/app/logs
      - ./backend/data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DB_PATH=/app/data/monitoring.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - monitoring
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:8000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # üìä 2. Custom Dashboard (React UI)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: load-balancer-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    networks:
      - monitoring
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # üîµ 3. Prometheus (Metrics Collector)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-1
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # üü† 4. Loki (Logs Aggregator)
  loki:
    image: grafana/loki:latest
    container_name: loki-1
    ports:
      - "3100:3100"
    volumes:
      - ./docker/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring
    restart: unless-stopped

  # üü¢ 5. Promtail (Logs Collector)
  promtail:
    image: grafana/promtail:latest
    container_name: promtail-1
    volumes:
      - ./docker/promtail/promtail-config.yaml:/etc/promtail/config.yml:ro
      - ./backend/logs:/var/log/natours:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring
    depends_on:
      loki:
        condition: service_started
    restart: unless-stopped

  # üî¥ 6. Redis (Rate Limiting & Caching)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - monitoring
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # üåê 7. NGINX Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - monitoring
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  loki_data:
  redis_data:
